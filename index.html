<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2 evaluacion intermedia</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1>Adivina el número</h1>
    <form class="form">
      <label for="usernumber">Introduce aquí tu número</label>
      <input
        class="js_usernumber"
        id="usernumber"
        type="text"
        name="usernumber"
        autofocus
      />
      <input class="js_attemptbutton" type="button" value="Prueba" />
      <input
        class="js_playclues"
        id="clue"
        type="text"
        name="clue"
        value=""
        placeholder="Pista: escribe el número y dale a Prueba"
      />
      <input
        class="js_attemptsnumber"
        id="attempts"
        type="text"
        name="attempts"
        placeholder="Número de intentos: 0"
      />
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
